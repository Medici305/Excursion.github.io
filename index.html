<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./resources/style.css">
    <title>Excursion</title>
</head>
<body>

    <div class="container">
        <section class="heading">
            <h1 class="headline">Discover hidden places in the world around you</h1>
        </section>

        <section class="iphone">
            <div class="download">
                <p><a href="#">Download Excursion (coming soon!)</a></p>
            </div>
            
            <div class="screen">
                <video controls autoplay>
                    <source src="./resources/images/excursion.mp4" type="video/mp4"> 
                    browser does not support the video tag.
                </video>
            </div>
        </section>

        <section class="travel-guide">
            <div class="second-title">
                <h1>Your personal travel guide</h1>
                <p>Excursion remembers places you like, and 
                    recommends new points of interest around you.
                </p>
            </div>
        </section>
        
        <section class="image">
            <div class="main-picture">
                <img src="./resources/images/travel-guide.jpg" alt="Travel Guide">
            </div>
        </section>

        <section class="release">
            RELEASE
        </section>

        <section class="footer">
            FOOTER
        </section>
    </div>
    
</body>
</html>
